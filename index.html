<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="bootstrap-dark.css">

    <title>Project details animeh</title>

<body>
    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">
                <div class="row d-flex justify-content-center">
                    <div class="">
                        <div class="card">
                            <div class="card-body needs-validation">
                                <style>
                                    .tengah {
                                        text-align: center;
                                    }
                                </style>
                                <div class="mb-3 tengah">
                                    <label class="form-label">Anime Title</label>
                                    <input type="text" class="form-control needs-validation input-judul" id="judul" required="" value="" placeholder="e.g boruto">
                                    <div class="invalid-feedback">Isi input!</div>
                                </div>
                                <div class="me-3 mb-3">
                                    <button type="submit" class="cari btn btn-primary bg-gradient waves-effect waves-light me-1">Search</button>
                                </div>

                                <span id="hahan" class="navbar-brand fs-5 fw-bold fst-italic text-uppercase text-success"></span>
                            </div>
                        </div>
                        <div class="row animeh ">
                        </div>

                        <!-- Detail Animek -->
                        <div class="modal fade" id="detailAnime" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="detailAnimeLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="card-title fs-5 modal-judul" id="detailAnimeLabel">Modal title</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">

                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
